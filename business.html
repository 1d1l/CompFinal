<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Adtile Fixed Nav</title>
    <meta name="author" content="Adtile">
    
    <!-- note: Adtile & responsive-nav CSS adapted for use in COMP 126 at UNC-Chapel Hill --> 
    
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/responsive-nav.js"></script>
  </head>
  <body>
    <div class='hamburger'>
      <nav class="nav-collapse">      
         <ul>
          <li class="menu-item"><a href="" data-scroll>home</a></li>
          <li class="menu-item"><a href="" data-scroll>about</a></li>
          <li class="menu-item"><a href="" data-scroll>contact</a></li>
     
        </ul>
      </nav>
    </div>
    <h1 class="bh">
      Business
    </h1>
    <div class="bform">
      <form action="#" method="post">
        <div class="bname">
          <div class="name">
            <label for="name">Name</label>
            <input type="text" id="namebox" name="names" placeholder="your name" value="" required>
          </div>
          <div class="bemail">
            <label for="email">Email</label>
            <input type="email" id="emailbox" name="emails" placeholder="email@ghoulmail.com" value="" required>
          </div>
        </div>
        <div class="baddy">
          <label for="baddy">Address</label>
          <input type="text" id="addybox" name="addys" placeholder="your address" value="" required>
        </div>
        <div class="bdescrip">
          <label for="bdescrip"> Description</label>
          <input type="text" id="descip" name="description" placeholder="description" value="" required>
        </div>
        <div class="baesthetic">
          <label for="baesthetic">Aesthetic</label>
          <div class="options">
            <select name="aesthetic" id="baesth"></select>
              <option value="goth">Gothic</option>
              <option value="punk">Punk</option>
              <option value="indie">Indie</option>
              <option value="cozy">Cozy</option>
              <option value="cute">Cute</option>
              <option value="nature">Nature</option>
              <option value="artsy">Artsy</option>
              <option value="social">Social</option>
              <option value="foodie">Foodie</option>
              <option value="Y2K">Y2K</option>
              <option value="sporty">Sporty</option>
          </div>
        </div>
        <div class="bhours">
          <label for="bhours">Hours You're Open</label>
          <div class="hours">
            <select id="bhour" name="hours">
              <option value="8am">8am</option>
              <option value="9am">9am</option>
              <option value="10am">10am</option>
              <option value="11am">11am</option>
              <option value="12pm">12pm</option>
              <option value="1pm">1pm</option>
              <option value="2pm">2pm</option>
              <option value="3pm">3pm</option>
              <option value="4pm">4pm</option>
              <option value="5pm">5pm</option>
              <option value="6pm">6pm</option>
              <option value="7pm">7pm</option>
              <option value="8pm">8pm</option>
              <option value="9pm">9pm</option>
              <option value="10pm">10pm</option>
              <option value="11pm">11pm</option>
              <option value="12am">12am</option>
              <option value="1am">1am</option>
            </select>
          </div>
        </div>
        <div class="bcost">
          <label for="bcost">General Price Range</label>
          <select id="bprice" name="price">
            <option value="Free">Free</option>
            <option value="$5-$15">$5-$15</option>
            <option value="$20-$40">$20-$40</option>
            <option value="$50-$100">$50-$100</option>
            <option value=">$100">>$100</option>
          </select>
        </div>

        <button type="submit" class="bbutton1">
          Finish
       </button>

      </form>
    </div>

    
    
    <script src="js/fastclick.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/fixed-responsive-nav.js"></script>
  </body>
</html>
